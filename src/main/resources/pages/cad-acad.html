<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Academia</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<form action="/cad-acad" method="post">
    <h1>Cadastrar Academia</h1>
    <label for="nome_academia">Nome da Academia:</label>
    <input type="text" id="nome_academia" name="nome_academia"><br><br>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao" name="localizacao"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br><br>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj"><br><br>

    <label for="preco_aula">Preço por Dia:</label>
    <input type="text" id="preco_aula" name="preco_aula"><br><br>

    <label for="foto_perfil">Foto de Perfil (URL):</label>
    <input type="text" id="foto_perfil" name="foto_perfil"><br><br>

    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
